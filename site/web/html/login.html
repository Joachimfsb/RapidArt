<html>
    <head>
        <title>Login | RapidArt</title>
        <link rel="icon" href="../images/a_logo.ico">
        <link rel="stylesheet" href="../res/css/login.css">
        <link rel="stylesheet" href="../res/js/login.js">
    </head>
    <body>
        <header></header>
        <main>
            <div class="loginform">
                <h1>{{.Title}}</h1>
                <div id="logo" class="logo"><img src="../res/img/a_logo.png" alt=""></div>
                <div id="login_form">
                    <form action="login.html" method="POST"> <!--method used so info is not shown in searchbar-->
                        <input type="text" name="username" id="username" placeholder="Username">
                        <br>
                        <input type="password" name="password" id="password" placeholder="Password">
                        <br>
                        <button class="button">Register</button>
                        <input type="submit" class="button" value="Log in">
                    </form>
                </div>
            </div>    
        </main>
    </body>
    <footer></footer>
</html>
