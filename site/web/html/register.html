<!DOCTYPE html>
<html>
<head>
    <title>RapidArt | Register</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="icon" href="/res/img/a_logo.png" type="image/png">
    <link rel="stylesheet" href="/res/css/login-register.css">
    <link rel="stylesheet" href="/res/css/global.css">
    <script src="/res/js/register.js" defer></script>
</head>
<body>
    <main>
        <div class="register-box">
            <img class="logo-round-small" src="/res/img/a_logo.png" alt="RapidArt logo">
            <h1>Welcome to RapidArt!</h1>
            <div id="register_form">
                <form>
                    <!-- STEP 1: Registration-->
                    <div id="step1">
                        <h2>Step 1: Register user account</h2>

                        <!-- Email field -->
                        <label for="form-register-email">Email</label>
                        <a class="small-error" id="form-register-email-info" style="float: right; margin-top: 5px;"></a>
                        <input type="text" name="email" id="form-register-email" maxlength="255"><br>

                        <!-- Username field -->
                        <label for="form-register-username">Username</label>
                        <a class="small-error" id="form-register-username-info" style="float: right; margin-top: 5px;"></a>
                        <input type="text" name="username" id="form-register-username" maxlength="50"><br>

                        <br>

                        <!-- Password field -->
                        <label for="form-register-password">Password</label>
                        <a class="small-error" id="form-register-password-info" style="float: right; margin-top: 5px;"></a>
                        <input type="password" name="password" id="form-register-password" maxlength="255"><br>

                        <!-- Confirm password field -->
                        <label for="form-register-cpassword">Confirm password</label>
                        <a class="small-error" id="form-register-cpassword-info" style="float: right; margin-top: 5px;"></a>
                        <input type="password" name="cpassword" id="form-register-cpassword" maxlength="255"><br>

                        <!-- Continue button -->
                        <input type="submit" class="button" id="form-register-continue" value="Continue">
                        <a class="small-error" id="form-register-info1"></a><a class="small-error" id="form-register-password-info" style="float: right; margin-top: 5px;"></a>

                        
                    </div>

                    <!-- STEP 2: -->
                    <div id="step2" class="hide">
                        <h2>Step 2: Customize your profile</h2>

                        <div id="edit-profile-pic">
                            <img id="register-profile-pic" class="profile-pic-small" src="/res/img/default-profile-img.png">
                            <img data-mode="add" title="Add profile picture" id="register-profile-pic-edit" src="/res/icon/pencil-fill.svg">
                
                        </div>

                        <!-- Display name field -->
                        <label for="form-register-displayname">Display name</label>
                        <a class="small-error" id="form-register-displayname-info" style="float: right; margin-top: 5px;"></a>
                        <input type="text" name="displayname" id="form-register-displayname" maxlength="70"><br>

                        <!-- Create account button -->
                        <input type="submit" class="button" id="form-register-createaccount" value="Create account">
                        <a class="small-error" id="form-register-info"></a>
                        <!-- Back button -->
                        <input type="submit" class="button" id="form-register-back" value="Back">
                        <a class="small-error" id="form-register-info2"></a>
                    </div>
                </form>
            </div>
            <div class="right-link">
                <a href="/login/" class="right-link">Already got an account?</a>
            </div>
        </div>    
    </main>
</body>
</html>
