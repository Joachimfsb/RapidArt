<!DOCTYPE html>
<html>
<head>
    <title>Register | RapidArt</title>
    <link rel="icon" href="/res/css/a_logo.ico">
    <link rel="stylesheet" href="/res/css/login-register.css">
    <link rel="stylesheet" href="/res/css/global.css">
    <script src="/res/js/register.js" defer></script>
</head>
<body>
    <main>
        <div class="login-box">
            <img class="logo-round-small" src="/res/img/a_logo.png" alt="RapidArt logo">
            <h2>Welcome to RapidArt!</h2>
            <h1>Register user account</h1>
            <div id="login_form">
                <form>
                    <!-- Email field -->
                    <label for="form-login-email">Email</label>
                    <a class="small-error" id="form-login-email-info" style="float: right; margin-top: 5px;"></a>
                    <input type="text" name="email" id="form-login-email" maxlength="255"><br>

                    <!-- Username field -->
                    <label for="form-login-username">Username</label>
                    <a class="small-error" id="form-login-username-info" style="float: right; margin-top: 5px;"></a>
                    <input type="text" name="username" id="form-login-username" maxlength="50"><br>

                    <br>

                    <!-- Password field -->
                    <label for="form-login-password">Password</label>
                    <a class="small-error" id="form-login-password-info" style="float: right; margin-top: 5px;"></a>
                    <input type="password" name="password" id="form-login-password" maxlength="255"><br>

                    <!-- Confirm password field -->
                    <label for="form-login-cpassword">Confirm password</label>
                    <a class="small-error" id="form-login-cpassword-info" style="float: right; margin-top: 5px;"></a>
                    <input type="password" name="cpassword" id="form-login-cpassword" maxlength="255"><br>

                    <!-- Submit button -->
                    <input type="submit" class="button" id="form-login-submit" value="Create account">
                    <a class="small-error" id="form-login-info"></a>
                </form>
            </div>
            <a href="/login/" style="float: right;">Already got an account?</a>
        </div>    
    </main>
</body>
</html>
