<html>
    <head>
        <title>Login | RapidArt</title>
        <link rel="icon" href="../../images/a_logo.ico">
        <link rel="stylesheet" href="../../res/css/login.css">
        <link rel="stylesheet" href="../../res/js/login.js">
    </head>
    <body>
        <header></header>
        <main>
            <div class="loginform">
                <h1>Log in</h1>
                <div id="logo" class="logo"><img src="../../images/a_logo.png" alt=""></div>
                <div id="login_form">
                    <form action="login.html">
                        <input type="text" name="username" id="username" placeholder="Username">
                        <br>
                        <input type="password" name="password" id="password" placeholder="Password">
                        <br>
                        <a href="register.html" class="register"><img src="../../images/register.png" class="log_reg register_hover"></a>
                        <button><img src="../../images/login.png" class="log_reg login_hover"></button>
                    </form>
                </div>
            </div>    
        </main>
        <footer></footer>
    </body>
</html>
